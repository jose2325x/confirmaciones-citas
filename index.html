<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acci√≥n de Cita</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            padding-bottom: 60px;
        }
        h2.confirmado { color: green; }
        h2.cancelado { color: red; }
        h2.reprogramado { color: orange; }
        p { font-size: 1.1em; }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f9f9f9;
            padding: 10px 0;
            text-align: center;
        }
        .footer img {
            max-width: 150px;
            height: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
</style>
</head>
<body>
 
    <!-- Formulario oculto para capturar datos POST -->
<form name="cita-action" netlify hidden>
<input type="text" name="cita_id" />
<input type="text" name="accion" />
<input type="text" name="email" />
<input type="text" name="nombreProveedor" />
</form>
 
    <!-- Mensaje din√°mico -->
<h2 id="mensaje-titulo">Cargando...</h2>
<p id="mensaje-detalle"></p>
<div id="loading" class="loading" style="display:none;"></div>
 
    <!-- Footer con logo -->
<div class="footer">
<img src="https://www.dinet.com.pe/img/logo-dinet.png" alt="Dinet Logo">
</div>
 
    <script>
        // Funci√≥n para obtener par√°metros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
 
        // Funci√≥n para detectar si viene de POST
        function getPostData() {
            // Netlify redirige a la misma p√°gina despu√©s de POST
            // Los datos est√°n en la URL despu√©s del redirect
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('cita_id') && urlParams.has('accion')) {
                return {
                    cita_id: urlParams.get('cita_id'),
                    accion: urlParams.get('accion'),
                    email: urlParams.get('email'),
                    nombreProveedor: urlParams.get('nombreProveedor')
                };
            }
            return null;
        }
 
        // Obtener datos
        var data = getPostData();
        var cita_id, accion, email, nombreProveedor;
 
        if (data) {
            cita_id = data.cita_id;
            accion = data.accion ? data.accion.toUpperCase() : '';
            email = data.email;
            nombreProveedor = data.nombreProveedor;
        } else {
            // Fallback a par√°metros GET tradicionales
            cita_id = getUrlParameter('cita_id');
            accion = getUrlParameter('accion').toUpperCase();
            email = getUrlParameter('email');
            nombreProveedor = getUrlParameter('nombreProveedor');
        }
 
        var titulo = document.getElementById("mensaje-titulo");
        var detalle = document.getElementById("mensaje-detalle");
        var pageTitle = document.querySelector("title");
        var loading = document.getElementById("loading");
 
        // Mostrar mensaje seg√∫n la acci√≥n
        if (accion === 'CONFIRMAR') {
            titulo.textContent = "‚úÖ Gracias por confirmar";
            titulo.className = "confirmado";
            detalle.textContent = "Tu cita ha sido confirmada exitosamente.";
            pageTitle.textContent = "Cita Confirmada - DINET";
        } else if (accion === 'CANCELAR') {
            titulo.textContent = "‚ùå Cita Cancelada";
            titulo.className = "cancelado";
            detalle.textContent = "Tu cita ha sido cancelada.";
            pageTitle.textContent = "Cita Cancelada - DINET";
        } else if (accion === 'REPROGRAMAR') {
            titulo.textContent = "üîÑ Solicitud de Reprogramaci√≥n";
            titulo.className = "reprogramado";
            detalle.textContent = "Hemos recibido tu solicitud de reprogramaci√≥n.";
            pageTitle.textContent = "Reprogramar Cita - DINET";
        } else {
            titulo.textContent = "‚ö†Ô∏è Acci√≥n no reconocida";
            titulo.className = "";
            detalle.textContent = "No se pudo identificar la acci√≥n realizada.";
            pageTitle.textContent = "Acci√≥n no v√°lida - DINET";
        }
 
        // Enviar webhook si hay datos v√°lidos
        if (cita_id && ['CONFIRMAR', 'CANCELAR', 'REPROGRAMAR'].includes(accion)) {
            loading.style.display = 'inline-block';
            // Construir URL del webhook con par√°metros GET (como tu script original)
            var webhookUrl = 'https://prod-54.westus.logic.azure.com/workflows/e6ca8021d694492998bd18f5e45dbbb5/triggers/manual/paths/invoke/confirmacioncita?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=A8h4p5aTqsH7Irxmm0vGk8gSTmgqp5FbcCv-H5wy3tE' +
                '&cita_id=' + encodeURIComponent(cita_id) +
                '&accion=' + encodeURIComponent(accion) +
                '&email=' + encodeURIComponent(email) +
                '&nombreProveedor=' + encodeURIComponent(nombreProveedor);
 
            // Usar imagen invisible para disparar webhook (m√©todo original)
            var img = document.createElement('img');
            img.style.display = 'none';
            img.onload = function() {
                loading.style.display = 'none';
                console.log('Webhook enviado exitosamente');
            };
            img.onerror = function() {
                loading.style.display = 'none';
                console.log('Webhook enviado (error de CORS es normal)');
            };
            img.src = webhookUrl;
            document.body.appendChild(img);
        }
</script>
</body>
</html>
